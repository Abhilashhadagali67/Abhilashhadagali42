<html>
  <head>
    <title>This is my webPage</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Implement different types of DOM targetting -->
    <div class="container">
      <p>Change color to green</p>
      <p>Change color to yellow</p>
      <p>Change color to purple</p>
    </div>
    <div class="main">
      <p>Change color to green</p>
    </div>

    <!-- Implement flex concepts -->
    <div class="content">
      <div class="item">
        <img src="https://m.media-amazon.com/images/I/71CSc3M2AGL._SX679_.jpg" alt="">
        <div class="text-content">

          <h1>Apple iPhone 16 (128 GB) - Teal</h1>
          <p>$799</p>
        </div>
      </div>
      <div class="item">
        <img src="https://m.media-amazon.com/images/I/31TEA0qrUBL._SY445_SX342_QL70_FMwebp_.jpg" alt="">
        <div class="text-content">
          
          <h1>Apple iPhone 16 Pro</h1>
          <p>$799</p>
        </div>
      </div>
      <div class="item">
        <img src="https://m.media-amazon.com/images/I/31hNgq0MCKL._SY445_SX342_QL70_FMwebp_.jpg" alt="">
        <div class="text-content">
          <h1>Apple iPhone 16 Pro Max</h1>
          <p>$1,199</p>
        </div>
      </div>
    </div>
    <!-- Positioning concept: place child element exactly at the center of parent div-->
    <div class="parent">
      <div class="child">
        <img src="Assets/shopping-cart.png" alt="">
        <p>Add to cart</p>
      </div>
    </div>
  </body>
</html>
